    <link rel="stylesheet" href="/Assets/css/style.css">
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="add_record.html">Adicionar Registro</a></li>
            <li><a href="records.html">Registros Adicionados</a></li>

        </ul>
    </div>
    <div class="bank-account-form">
        <h1>Registrar Conta Bancária</h1>
        <form>
            <label for="bank-name">Nome do Banco:</label>
            <input type="text" id="bank-name" name="bank-name" required>

            <label for="account-number">Número da Conta:</label>
            <input type="text" id="account-number" name="account-number" required>

            <label for="account-type">Tipo de Conta:</label>
            <select id="account-type" name="account-type" required>
                <option value="corrente">Corrente</option>
                <option value="poupança">Poupança</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <div id="particles-js"></div>
    <script src="particles.min.js"></script>
    <script>
        particlesJS(
            {
                "particles": {
                    "number": {
                        "value": 128,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 12.794882047181133,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        )

    </script>

    <script src="/Assets/js/main.js"></script>
</body>

</html>
