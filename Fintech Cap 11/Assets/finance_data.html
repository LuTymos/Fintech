<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Financeiros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="add_record.html">Adicionar Registro</a></li>
            <li><a href="records.html">Registros Adicionados</a></li>

            <li><a href="settings.html">Configuração</a></li>
        </ul>

    <div class="content">
        <h1>Dados Financeiros</h1>
        <div class="financial-data">
            <div class="data-container">
                <h2>Dados Gerais</h2>
                <!-- Gráfico e tabela para dados gerais -->
                <div class="chart-container">
                    <canvas id="generalChart"></canvas>
                </div>
                <div class="table-container">
                    <table class="financial-table">
                        <!-- Dados da tabela -->
                    </table>
                </div>
            </div>
            <div class="data-container">
                <h2>Dados por Categoria</h2>
                <!-- Gráfico e tabela para dados por categoria -->
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="table-container">
                    <table class="financial-table">
                        <!-- Dados da tabela -->
                    </table>
                </div>
            </div>
            <div class="data-container">
                <h2>Dados por Mês</h2>
                <!-- Gráfico e tabela para dados por mês -->
                <div class="chart-container">
                    <canvas id="monthChart"></canvas>
                </div>
                <div class="table-container">
                    <table class="financial-table">
                        <!-- Dados da tabela -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>
    <script src="particles.min.js"></script>
    <script>
        particlesJS(
            {
                "particles": {
                    "number": {
                        "value": 128,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 12.794882047181133,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        )

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
