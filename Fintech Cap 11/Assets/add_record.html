<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="add_record.html">Adicionar Registro</a></li>
            <li><a href="records.html">Registros Adicionados</a></li>
            <li><a href="finance_data.html">Dados Financeiros</a></li>
            <li><a href="settings.html">Configuração</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Adicionar Novo Registro</h1>
        <form id="add-record-form">
            <label for="type">Tipo:</label>
            <select id="type" name="type">
                <option value="despesa">Despesa</option>
                <option value="receita">Receita</option>
            </select>

            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" step="0.01">

            <label for="date">Data:</label>
            <input type="date" id="date" name="date">

            <label for="category">Categoria:</label>
            <select id="category" name="category">
                <option value="lazer">Lazer</option>
                <option value="transporte">Transporte</option>
                <option value="salario">Salário</option>
                <option value="restaurante">Restaurante</option>
                <option value="conta">Conta</option>
                <option value="aluguel">Aluguel</option>
                <option value="garagem">Garagem</option>
                <option value="outros">Outros</option>
            </select>

            <label for="method">Meio:</label>
            <select id="method" name="method">
                <option value="pix">PIX</option>
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <button type="submit">Adicionar</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
