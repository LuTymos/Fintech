<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="add_record.html">Adicionar Registro</a></li>
            <li><a href="records.html">Registros Adicionados</a></li>
            <li><a href="finance_data.html">Dados Financeiros</a></li>
            <li><a href="register_bank_account.html">Registrar Conta Bancária</a></li>
            <li><a href="register_card.html">Cadastrar Cartão</a></li>
            <li><a href="settings.html">Configuração</a></li>
        </ul>
    </div>
    <div class="record-content">
        <h1>Adicionar Novo Registro</h1>
        <form id="add-record-form">
            <label for="transaction-card">Cartão Utilizado:</label>
            <select id="transaction-card" name="transaction-card" required>
                <option value="">Selecione um cartão</option>
                <!-- Os cartões cadastrados devem ser preenchidos aqui -->
                <option value="card1">Cartão 1</option>
                <option value="card2">Cartão 2</option>
                <option value="nocard">Não Utilizado</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="type">Tipo:</label>
            <select id="type" name="type">
                <option value="despesa">Despesa</option>
                <option value="receita">Receita</option>
            </select>

            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" step="0.01">

            <label for="date">Data:</label>
            <input type="date" id="date" name="date">

            <label for="category">Categoria:</label>
            <select id="category" name="category">
                <option value="lazer">Lazer</option>
                <option value="transporte">Transporte</option>
                <option value="salario">Salário</option>
                <option value="restaurante">Restaurante</option>
                <option value="conta">Conta</option>
                <option value="aluguel">Aluguel</option>
                <option value="garagem">Garagem</option>
                <option value="outros">Outros</option>
            </select>

            <label for="method">Meio:</label>
            <select id="method" name="method">
                <option value="pix">PIX</option>
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div id="particles-js"></div>
    <script src="particles.min.js"></script>
    <script>
        particlesJS(
            {
                "particles": {
                    "number": {
                        "value": 128,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 12.794882047181133,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        )

    </script>

    <script src="js/main.js"></script>
</body>

<!-- arrumar o layout -->

</html>
